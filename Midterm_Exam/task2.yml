---
- hosts: all
  become: true
  tasks:

  - name: Add InfluxDB GPG key
    apt_key:
      url: https://repos.influxdata.com/influxdata-archive_compat.key
      state: present

  - name: Add InfluxDB repository
    apt_repository:
      repo: deb https://repos.influxdata.com/ubuntu focal stable # Adjust 'focal' for your Ubuntu version
      state: present

  - name: Install InfluxDB
    apt:
      name: influxdb
      state: present
      update_cache: yes

  - name: Start and enable InfluxDB service
    systemd:
      name: influxdb
      state: started
      enabled: yes

  - name: Add Grafana GPG key
    ansible.builtin.apt_key:
      url: https://apt.grafana.com/gpg.key
      state: present

  - name: Add Grafana repository
    ansible.builtin.apt_repository:
      repo: deb https://apt.grafana.com stable main
      state: present

  - name: Update apt cache
    ansible.builtin.apt:
      update_cache: yes

  - name: Install Grafana
    ansible.builtin.apt:
      name: grafana
      state: present

  - name: Start and enable Grafana service
    ansible.builtin.systemd:
      name: grafana-server
      state: started
      enabled: yes

  - name: Create Prometheus user
    ansible.builtin.user:
      name: prometheus
      system: yes
      shell: /bin/false
      home: /etc/prometheus

  - name: Create Prometheus directories
    ansible.builtin.file:
      path: "{{ item }}"
      state: directory
      owner: prometheus
      group: prometheus
      mode: '0755'
    loop:
      - /etc/prometheus
      - /var/lib/prometheus

  - name: Download Prometheus
    ansible.builtin.unarchive:
      src: https://github.com/prometheus/prometheus/releases/download/v2.51.2/prometheus-2.51.2.linux-amd64.tar.gz # Adjust version as needed
      dest: /tmp
      remote_src: yes

  - name: Copy Prometheus binaries
    ansible.builtin.copy:
      src: /tmp/prometheus-2.51.2.linux-amd64/{{ item }}
      dest: /usr/local/bin/{{ item }}
      owner: prometheus
      group: prometheus
      mode: '0755'
      remote_src: yes
    loop:
      - prometheus
      - promtool

  - name: Copy Prometheus console templates and libraries
    ansible.builtin.copy:
      src: /tmp/prometheus-2.51.2.linux-amd64/{{ item }}
      dest: /etc/prometheus/{{ item }}
      owner: prometheus
      group: prometheus
      mode: '0755'
      remote_src: yes
    loop:
      - consoles
      - console_libraries

  - name: Configure Prometheus
    ansible.builtin.template:
      src: prometheus.yml.j2
      dest: /etc/prometheus/prometheus.yml
      owner: prometheus
      group: prometheus
      mode: '0644'

  - name: Create Prometheus systemd service file
    ansible.builtin.template:
      src: prometheus.service.j2
      dest: /etc/systemd/system/prometheus.service
      owner: root
      group: root
      mode: '0644'

  - name: Reload systemd and start Prometheus
    ansible.builtin.systemd:
      name: prometheus
      daemon_reload: yes
      state: started
      enabled: yes


